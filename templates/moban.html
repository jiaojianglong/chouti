<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {%  load custom_filter %}
    <link href="{% static 'css/moban.css' %}" rel="stylesheet" type="text/css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in data %}
    <div class="content outer">
                	<div class="text">
                		<a href="{{ i.href }}" target="_blank">{{ i.content }}</a>
                        <span class="phone"></span>
                        <a href="#" class="from">图片</a>
                        <div class="shar">
                        	    <a class="a_dianzhan" href="#" id="{{ i.id }}">
                                    <span class="icon1 icon" id="dianzan" style="background-position:{{id | my_split:i.dianzan_user }}"></span>
                                    <span class="b">{{ i.dianzan }}</span>
                                    <div class="share_id" style="display: none" >{{ i.id }}</div>
                           	 	</a>
                            	<a href="#">
                            		<span class="icon2 icon"> </span>
                                	<span class="b">4</span>
                            	</a>
                            	<a href="#" >
                            		<span class="icon3 icon"> </span>
                                	<span class="b b3">私藏</span>
                            	</a>
                            	<a href="#">
                         			<img src="{% static i.picture %}">
                            		<span class="b b4" >磨剪子磨菜刀军</span>
                            	</a>
                            	<a href="#" class="b5">
                            		<span>{{ i.time }}</span>
                                    <span class="rebang">入热榜</span>
                            	</a>
                        </div>
                    </div>
                    <img class="img1" src="{% static i.picture %}" />
                    <hr />
                </div>
{% endfor %}
<script type="text/javascript" src="{% static 'js/moban.js' %}"></script>
</body>
</html>
